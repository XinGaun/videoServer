	<script type="text/javascript">
		//左侧无缝轮播

		//进入页面自动获取cookie的值，根据cookie决定是否显示登录
		$(function() {
			if ($.cookie("phone") == null) {//cookie过期
				//alert("登录过期，请重新登录");
				$("#logImg").hide();
			} else if ($.cookie("phone") != null
					&& ($.cookie("photo") == null || $.cookie("photo") == "")) {//cookie有用户信息，但没有头像，添加默认头像
				//alert("pp");
				$("#logsd").hide();
				$("#logImg").show();
			} else if ($.cookie("phone") != null && $.cookie("photo") != null) {//cookie有用户信息和头像
				//alert("dd");
				$("#logsd").hide();
				$("#imgt").attr("src", $.cookie("photo"));
				$("#logImg").show();
			}

		})
		/*
			退出按钮点击事件
		 */
		$("#exit").click(function() {

			$("#logsd").show();

			$("#logImg").hide();
			$.cookie('id', '', {
				expires : -1,
				path : '/',
				secure : false
			});
			$.cookie('phone', '', {
				expires : -1,
				path : '/',
				secure : false
			});
			$.cookie('photo', '', {
				expires : -1,
				path : '/',
				secure : false
			});

		})

		//登录注册样式切换
		new Vue({
			el : '#logsd',
			data : {
				flag : 1,//默认为百度添加 .active  
			},
			methods : {
				change : function(a) {//传入参数这里指1、2  
					this.flag = a;//flag==1 or flag==2  
				}
			}
		})
	</script>
