<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>video5.0</title>
<link href="css/video-js.min.css" rel="stylesheet">
<script src="js/video.min.js"></script>
<script src="js/jquery-3.3.1.min.js"></script>
</head>

<body>


<video id="example_video_1" class="video-js vjs-default-skin" controls
 preload="auto" width="440" height="264" poster="http://vjs.zencdn.net/v/oceans.png"
 data-setup='{}'>
 	<!-- <source src="http://vjs.zencdn.net/v/oceans.mp4" type='video/mp4'>
	<source src="http://vjs.zencdn.net/v/oceans.webm" type='video/webm'>
    <source src="http://vjs.zencdn.net/v/oceans.ogv" type='video/ogg'> -->
</video>
<input type="hidden" id="video_url"/>
<script type="text/javascript">
   $(function(){
	    var myPlayer = videojs('example_video_1');
	    videojs("example_video_1").ready(function(){
	        var url = location.search;
			var args = url.split("?");
			var d=args[1].substring(10);
			var myPlayer = this;
			$.ajax({
		       	type : 'post',
		       	url : '/videoServer/videoTab/getVideoById.do?id='+d,
		       	success : function(data){
	        		myPlayer.src(data[0].video_url);
	       	 		myPlayer.play();
		       	}
		    })
	    });
		var whereYouAt = myPlayer.currentTime();
		console.log(whereYouAt);
		/* videojs('my-player',{
		  sources: [{
		    src: 'http://vjs.zencdn.net/v/oceans.webm',
		    type: 'video/webm'
		  }]
		}); */
	})
</script>
</body>
</html>
