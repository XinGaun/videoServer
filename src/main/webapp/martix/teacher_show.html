	<script>
		//var url="http://localhost:8080/videoServer/";
		var url = "/videoServer/"
		$(function() {
			var obj = {
				curr : 1,//页数
				limit : 20,//每页多少
				totalRows : 0
			}
			init();

			function init() {
				loadRoleInfo();
				loadData();
				initteaID();
			}

			$("#queryUserInfo").click(function() {
				loadData();
			})

			function fenye(obj) {
				/* alert("进去分页");  */
				//不显示首页尾页
				layui.use([ 'laypage', 'layer' ], function() {
					var laypage = layui.laypage, layer = layui.layer;
					laypage.render({
						elem : 'publicPaging',
						count : obj.totalRows,
						skip : true,
						groups : 5,
						first : 1,
						curr : obj.curr,
						limit : obj.limit,
						last : '尾页',
						theme : '#1E9FFF',
						jump : function(obj2, first) {
							//obj包含了当前分页的所有参数，比如
							obj.curr = obj2.curr;
							//首次不执行
							if (!first) {
								//do something 
								loadData()
							}
						},
					});
				})
			}

			function loadData() {
				var data = {
					"pageSize" : obj.limit,
					"currPage" : obj.curr
				}
				$.ajax({
					type : "POST",
					url : url + "/front/IndexConfig/queryTeachershowTab",
					datatype : 'json',
					cache : false, //禁用缓存
					data : JSON.stringify(data),
					contentType : 'application/json; charset=UTF-8',
					success : function(data) {
						if (data.Code == 200) { //加载成功
							//添加数据
							addUserBody(data.listObject);
							obj.totalRows = data.totalRows;
							fenye(obj);
						} else {
							//alert(data.retMsg);
						}
					}
				});
			}

			//显示数据
			function addUserBody(data) {
				var tbody = $("#userBody");
				tbody.empty();
				var str = "";
				for (var i = 0; i < data.length; i++) {
					var cla = "";
					str += "<tr class=\""+cla+"\">"
							+ "<td><input type=\"checkbox\"  class=\"checkchild\" name=\"ordercheck\" value=\"" + data[i].user_id + "\" /></td>"
							+ "<td>"
							+ ((obj.curr - 1) * obj.limit + i + 1)
							+ "</td>"
							+ "<td>"
							+ data[i].teac_show_id
							+ "</td>"
							+ "<td>"
							+ data[i].teac_show_name
							+ "</td>"
							+ "<td><div class='thumbnail' style='height:100px;width:100px;'>"
							+ "<img src='http://niceyuwen.com/image/"+data[i].teac_show_img+"' style='height:100px;width:100px;'>"
							+ "</div></td>"
							+ "<td>"
							+ data[i].teac_show_introduce
							+ "</td>"
							+ "<td>"
							+ data[i].teac_show_url
							+ "</td>"
							+ "<td>"
							+ data[i].teac_show_weight
							+ "</td>"
							+ "<td>"
							+ "<button class=\"btn btn-info\" onclick='updateinform("+JSON.stringify(data[i])+")'>修改</button>&nbsp;&nbsp;<button class='btn btn-danger' onclick='deleteinform("+data[i].teac_show_id+")'>删除</button>" +
							"</td>" + "</tr>";
				}
				tbody.append($(str));
			}

			//全选
			$('.checkall').click(function() {

			});

			//日期控件
			$("#sandbox-container .input-daterange").datepicker({
				language : "zh-CN",
				format : 'yyyy-mm-dd'
			});

			$(".checkall").click(function() {
				var check = $(this).prop("checked");
				$(".checkchild").prop("checked", check);
			});
			//提示信息
			var lang = {
				"sProcessing" : "处理中...",
				"sLengthMenu" : "每页 _MENU_ 项",
				"sZeroRecords" : "没有匹配结果",
				"sInfo" : "当前显示第 _START_ 至 _END_ 项，共 _TOTAL_ 项。",
				"sInfoEmpty" : "当前显示第 0 至 0 项，共 0 项",
				"sInfoFiltered" : "(由 _MAX_ 项结果过滤)",
				"sInfoPostFix" : "",

			if($("#addteac_show_name").val()!=""&&$("#addteac_show_introduce").val()!=""&&$("#addteac_show_url").val()!=""&&$("#addteac_show_weight").val()!=""){
				var formData = new FormData();  //重点：要用这种方法接收表单的参数  	
				var teac_show_img =  $('#file-0').prop("files")[0];
				var teac_show_name =  $("#addteac_show_name").val();
				var teac_show_introduce =  $("#addteac_show_introduce").val();
				var teac_show_url =  $("#addteac_show_url").val();
				var teac_show_weight =  $("#addteac_show_weight").val();
				formData.append("teac_show_img",teac_show_img);

				formData.append("teac_show_introduce",teac_show_introduce);
				formData.append("teac_show_url","http://www.niceyuwen.com/teacher_centre.html?cid="+teac_show_url);
				formData.append("teac_show_weight",teac_show_weight);
				//alert(data);
				$.ajax({
					type : "POST",
					url : url + "/front/IndexConfig/addTeachershowTab",
					contentType: false, 
			        processData: false, 
					data :formData,
					dataType : "json",
					success : function(data) {

							//添加数据
							window.location.reload();
						} else {

		}

			}
			$.ajax({
				type : "POST",
				url : url + "/front/IndexConfig/deleteTeachershowTab",
				contentType : 'application/json; charset=UTF-8',
				datatype : 'json',
				cache : false, //禁用缓存
				data :JSON.stringify(data),
				dataType : "json",
				success : function(data) {
					if (data.code == 200) { //删除成功

					}
				}
			});
		}
		function initteaID(){
			var data = {
					name:1
			}
			$.ajax({
				type : "POST",
				url : url + "/front/IndexConfig/queryTeachersUrlID",
				contentType : 'application/json; charset=UTF-8',
				datatype : 'json',
				cache : false, //禁用缓存
				data :JSON.stringify(data),
				dataType : "json",
				success : function(data) {
					if (data.code == 200) { //删除成功
						//添加数据
						for(var i=0;i<data.list.length;i++){
							var addteac_show_url ='<option value='+data.list[i].teacher_id+'>'+data.list[i].teacher_name+'</option>'; 
							$('#addteac_show_url').append(addteac_show_url);
							$('#updateteteac_show_id').append(addteac_show_url);
						}
					} else {
						alert("删除失败!");
					}
				}
			});
		}
